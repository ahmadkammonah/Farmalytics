<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Full screen height */
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to a geographical point and zoom level
        var map = L.map('map').setView([44.6488, -63.5752], 13);

        // Define different map layer options
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: '&copy; Google',
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://opentopomap.org">OpenTopoMap</a> contributors'
        });

        // Add the default layer to the map
        satellite.addTo(map);

        // Add layer control to switch between different layers
        var baseMaps = {
            "OpenStreetMap": osm,
            "Satellite": satellite,
            "Topographic": topo
        };

        L.control.layers(baseMaps).addTo(map);

        // Add a marker to the map
        L.marker([44.6488, -63.5752]).addTo(map)
            .bindPopup('Halifax, NS')
            .openPopup();
    </script>
</body>
</html>
